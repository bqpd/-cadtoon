top: {scalex: 1, scaley: 1, scale: 1, x:0, y:0},

      var constraining = false;

        var ractive = new Ractive({
          el: 'ractivecontainer',
          template: '#ractivetemplate',
          magic: true,
          data: r,
        onchange: function () {

                constraining = false;
            }
